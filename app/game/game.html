<div class="row">
    <div class="col-xs-6 col-md-6 score">Score: {{ ctrl.score }}</div>
    <div class="col-xs-6 col-md-6 time">Time: {{ ctrl.time }}</div>
</div>
<div class="row guess">{{ ctrl.word.guess }}</div>
<div class="row solution"><input type="text" ng-keyup="ctrl.evaluateGuess($event)" ng-model="ctrl.guessValue" autofocus/></div>
<div class="message">{{ ctrl.message }}</div>
