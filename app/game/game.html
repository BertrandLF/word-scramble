<div class="row">
    <div class="col-xs-6 col-md-6 score">Score: {{ score }}</div>
    <div class="col-xs-6 col-md-6 time">Time: {{ time }}</div>
</div>
<div class="row guess">{{ guess }}</div>
<div class="row solution"><input type="text" ng-keyup="evaluateGuess($event)" ng-model="guessValue" /></div>
<div class="message">{{ message }}</div>
